<!-- Extends -->
{% extends "base.html" %}

<!-- Título de Página -->
{% block title %}Edición de Tarea{% endblock %}

<!-- Static -->
{% load static %}

<!-- Título -->
{% block titulo %}Editar Tarea de {{ request.user }}{% endblock titulo %}

<!-- Contenido -->
{% block content %}

<div class="listaFrame">
  <form class="itemFrame"
        method="POST">

    <!-- Token -->
    {% csrf_token %}
    <!-- Formulario -->
    {{ form.as_p }}

    <button class="apBoton"
            type="submit">Guardar</button>
  </form>
</div>

<!-- Fin del Bloque nuevaTarea-->
{% endblock %}
