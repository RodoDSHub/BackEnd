<!-- Extends -->
{% extends "base.html" %}

<!-- Título de Página -->
{% block title %}Nueva Tarea{% endblock %}

<!-- Static -->
{% load static %}

<!-- Título -->
{% block titulo %}Nueva Tareas de {{ request.user }}{% endblock titulo %}

<!-- Contenido -->
{% block content %}

<div class="listaFrame">
  <form class="itemFrame"
        method="POST">
    <!-- Token -->
    {% csrf_token %}
    <!-- Formulario -->
    {{ form.as_p }}
    <button class="apBoton"
            type="submit">Crear</button>
  </form>
</div>

<!-- Fin del Bloque nuevaTarea-->
{% endblock %}
